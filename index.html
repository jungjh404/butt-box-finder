<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butt Finder</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=02065c4df61f6d4c6c8c7e862d8b4067"></script>

<script>    
    function getLocation() {
        if (navigator.geolocation) { // GPS를 지원하면
            navigator.geolocation.getCurrentPosition(function(position) {
                return [position.coords.latitude, position.coords.longitude];
            }, function(error) {
                console.error(error);
            }, {
            enableHighAccuracy: false,
            maximumAge: 0,
            timeout: Infinity
            });
        } 
        else {
            alert('GPS를 지원하지 않습니다');
            return [0, 0]
        }
    }
    
    let position = getLocation();

    var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(position[0], position[1]),
			level: 3
		};

    var map = new kakao.maps.Map(container, options);
</script>
</html>
